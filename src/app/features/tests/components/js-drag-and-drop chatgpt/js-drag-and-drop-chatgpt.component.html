<div>
  <h5>{{ gizmoInstance }}</h5>

  <button
    mat-button
    mat-raised-button
    color="primary"
    (click)="positionClick()"
  >
    Position
  </button>

  <button mat-button mat-raised-button color="primary" (click)="storeClick()">
    Store
  </button>
</div>

<div class="container">
  <div class="drag-palette">
    <div #draggableElement class="draggable" draggable="true"></div>
  </div>

  <div #droppableElement class="droppable">
    <div>
      <img class="drop-img" [src]="dropImage" />
    </div>
  </div>
</div>
