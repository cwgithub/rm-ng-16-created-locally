<div *ngFor="let question of assessment.questions">
  <div class="question-container">
    <h3>
      {{ question.questionNumber }}
      {{ question.prompt }}
    </h3>

    <!-- Question -->

    <div class="parts-row" *ngFor="let part of question.parts; index as i">
      <div class="part-ref">{{ part.partRef }}</div>

      <span class="part-prompt">
        <img [src]="part.prompt" />
      </span>

      <span class="options-row">
        <mat-radio-group
          class="example-radio-group"
          [(ngModel)]="optionGroup[i]"
        >
          <div class="part-option" *ngFor="let option of part.options">
            <mat-radio-button class="example-radio-button" [value]="option">
              <img [src]="option" />
            </mat-radio-button>
          </div>
        </mat-radio-group>
      </span>
    </div>
  </div>
</div>
