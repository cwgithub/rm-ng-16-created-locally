<div class="container">
  @for (question of sectionSpec?.questions; track question.questionNumber) {
    <button
      class="assesssment-button"
      mat-stroked-button
      (click)="questionClickEvent.emit(question.questionNumber)"
      [class.isAnswered]="isAnswered(question.questionNumber)"
      [class.isCurrentQuestion]="question.questionNumber === currentQuestionNumber"
    >
      {{ question.questionNumber }}
    </button>
  }
</div>
