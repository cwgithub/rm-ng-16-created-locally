<mat-radio-group
  aria-label="Select an option"
  class="example-radio-group"
  [(ngModel)]="selection"
>
  @for (option of options; track option) {
  <mat-radio-button class="example-radio-button" [value]="option"
    ><img [src]="getImageUrl(option) "
  /></mat-radio-button>
  }
</mat-radio-group>

<button type="button" mat-raised-button color="primary" (click)="answer()">
  Answer
</button>
