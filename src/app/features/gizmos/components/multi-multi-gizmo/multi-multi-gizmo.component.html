<div class="container">
  <ng-container *ngFor="let key of keys">
    <mat-form-field>
      <mat-label>{{ key }}</mat-label>
      <mat-select  [(value)]="selections[key]">
        <ng-container *ngFor="let option of optionsData[key]">
          <mat-option [value]="option">{{ option }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </ng-container>
</div>

<div>
  <button type="button" mat-button (click)="answer()">Answer</button>
</div>
