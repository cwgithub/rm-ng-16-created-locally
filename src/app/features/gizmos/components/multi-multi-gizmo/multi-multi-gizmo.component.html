<div class="container">
  <ng-container *ngFor="let key of keys">
    <mat-form-field>
      <mat-label>{{ key }}</mat-label>
      <mat-select>
        <mat-option *ngFor="let option of optionsData[key]" [value]="option">{{
          option
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</div>

<div>
  <button type="button" mat-button (click)="answer()">Answer</button>
</div>
