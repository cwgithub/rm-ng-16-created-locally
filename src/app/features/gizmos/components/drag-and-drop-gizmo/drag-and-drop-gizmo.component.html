<div class="container">
  <div class="drag-palette">
    @for (dragImage of dragImages; track dragImage) {
    <img
      #draggableElements
      #draggableElement
      class="draggable"
      draggable="true"
      [attr.data-image]="dragImage"
      [src]="dragImage"
    />
    }
  </div>

  <div #droppableElement class="droppable">
    <div>
      <img class="drop-img" [src]="dropImage" />
    </div>
  </div>
</div>

<div>
  <button type="button" mat-raised-button color="primary" (click)="answer()">
    Answer
  </button>
</div>
